<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch</title>
    <style>
        body{
            margin: 0;
            overflow: hidden;
        }
        #imgAvatar {
            position: absolute;
            top: 0;
            left: -200px;
            transition: left 2s linear;
        }
    </style>
</head>
<body>
    
    
    <button onclick="moverParaEsquerda()">Mover para esquerda</button>
    <button onclick="moverParaDireita()">Mover para direita</button>
    <button onclick="moverParaCima()">Mover para cima</button>
    <button onclick="moverParaBaixo()">Mover para baixo</button>
    <button onclick="girarHorario()">Girar em sentido Horário</button>
    <button onclick="girarAntiHorario()">Girar em sentido Anti-Horário</button>
    <button onclick="deslizarParaDireita()">Deslizar para direita</button>

    <button onclick="posicaoDeslizarAleatoria()">Deslizar para posição aleatória</button>

    <button onclick="voltar()">Voltar ao início</button>

    <button onclick="ola()">Dizer ola por "n" segundos</button>

    <button onclick="trocarAvatar()">Trocar Avatar</button>

    <button onclick="resetarAvatar()">"Resetar" o avatar</button>

    <button onclick="trocarCenario()">Trocar cenário</button>

    <button onclick="diminuirAvatar()">Diminuir o Avatar</button>
    
    <button onclick="aumentarAvatar()">Aumentar o Avatar</button>

    <button onclick="esconderAvatar()">Esconder o Avatar</button>

    <button onclick="mostrarAvatar()">Mostrar o Avatar</button>

    <button onclick="tocarSom()">Tocar o som</button>

    <button onclick="paraSom()">Parar o som</button>

    <button onclick="aumentarVolume()">Aumentar o volume</button>

    <button onclick="diminuirVolume()">Diminuir o volume</button>

    <br/>
    <label for="txtPixel">Quantidade de pixel(s)</label>
    <input type="text" id="txtPixel" value="1"/>
    
    <div id="container">
        <img src="./jj-from-outer-banks.png" id="imgAvatar" width="250"/>
    </div>
    
    <audio id="somAvatar">
        <source src="./Outer Banks_ Season 3 - _Where Do We Go From Here_ - Wesley Attew.mp3" type="audio/mpeg">
        <!-- Inclua diferentes formatos de áudio aqui para compatibilidade -->
    </audio>

    <script>
        document.getElementById('imgAvatar').addEventListener('click', function() {
            var som = document.getElementById('somAvatar');
            som.play();
        });
    </script>

</body>
<script src="./scratch.js"></script>
</html>
